<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <!-- the method means what request method shall be used when sending this form. its either "get" or "post"-->
                <form action="/" method="post"> <!-- action means what route will the form will go when submitted, the route is based on the flask/python code-->
                    <input name="name" placeholder="Name" type="text"></input>
                    <input name="month" placeholder="Month" type="number" min="1" max="12"></input> <!--Syntax for the form that handles numbers-->
                    <input name="day" placeholder="Day" type="number" min="1" max="31"></input> <!--Syntax for the form that changes the name of the submit button-->
                    <input type="submit" value="Add Birthday"></input>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        <!-- use curly braces {  and precent sign % for logical syntax in Jinja-->
                        {% for birthday in birthdays %}
                            <tr> <!-- table row-->
                                <td>{{ birthday.name }}</td> <!-- table data-->
                                <td>{{ birthday.month }} / {{ birthday.day }}</td>
                            </tr>
                        {% endfor %}
                        <!-- This is how to use for loop in an html file. Here I used the list variable name(birthdays) same as the variable
                        name that I made in the flask/python file. This is the syntax on how to display it, it looks like a struct-->
                        <!-- This is the programming language of flask.. its called Jinja-->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
